<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VirusTotal API Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #results {
      margin-top: 20px;
    }
    .result {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>VirusTotal API Integration</h1>
  <p>Enter multiple domains (one per line):</p>
  <textarea id="domainsInput" placeholder="Enter domains"></textarea>
  <button id="scanButton">Scan Domains</button>
  <div id="results"></div>

  <script src="popup.js"></script>
</body>
</html>
